plugins {
    id 'java'
    id 'war'
}
war {
    webAppDirName = 'src/main/webapp'
}

group = 'org.springframework'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    //for sprinf core IOC & DI
    implementation 'org.springframework:spring-context:7.0.0-M6'

    //for predestroy and postinit spring bean annotations from java
    implementation 'jakarta.annotation:jakarta.annotation-api:3.0.0'

    //Spring ascpect aop
    implementation 'org.springframework:spring-aop:7.0.0-M6'

    //aspectWeaver
    implementation 'org.aspectj:aspectjweaver:1.9.24'

    //logging interface abstraction layer
    implementation 'org.slf4j:slf4j-api:2.0.17'

    //log4j loggin implmentation
    implementation 'org.apache.logging.log4j:log4j-api:2.25.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.25.0'
    implementation 'org.apache.logging.log4j:log4j-slf4j2-impl:2.25.0'

    //spring mvc
    implementation 'org.springframework:spring-webmvc:7.0.0-M7'
    compileOnly 'jakarta.servlet:jakarta.servlet-api:6.1.0'
    implementation 'jakarta.servlet.jsp.jstl:jakarta.servlet.jsp.jstl-api:3.0.2'
}

test {
    useJUnitPlatform()
}